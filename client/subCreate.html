<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
      type="image/xml+svg"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
    <title>project</title>
  </head>

  <body>
    <div class="backBar">
      <img src="/" alt="뒤로가기" tabindex="0" />
    </div>
    <main>
      <div class="activityWrap">
        <label for="text">활동 </label>
        <input type="text" class="" id="text" placeholder="이웃과 어떤 활동을 할까요" />

        <p class="activityRecommended">남가좌제2동 근처 인기활동</p>
        <div class="activityList">
          <button class="activityButton">💻 같이 프로젝트해요</button>
          <button class="activityButton">📝 같이 스터디해요</button>
          <button class="activityButton">🍚 같이 밥먹어요</button>
          <button class="activityButton">⌨️ 같이 Lv2.알고리즘 풀어요</button>
          <button class="activityButton">🙈 오프라인으로 만나요</button>
        </div>
      </div>
      <button class="nextButton" onclick="location.href='/'">다음</button>
    </main>
  </body>
</html>
